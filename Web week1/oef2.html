<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<table border='1'>");
        for (i = 0; i < 10; i++) {
            document.write("<tr>")
            for (j = 0; j < 10; j++) {
                if (i % 2 == 0) {
                    document.write("<td style='color:green'>" + i * j + "\t </td>")
                } else {
                    document.write("<td style='color:red'>" + i * j + "\t </td>")
                }
            }
            document.write("</tr>");
        }
        document.write("</table")
    </script>
</body>

</html>
