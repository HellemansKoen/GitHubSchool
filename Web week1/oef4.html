<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            getal = prompt("Geef getal tussen 1 en 10 in");
            alert("FOUT");
        } while (getal > 10 || getal < 1);
        for (i = 0; i < getal; i++) {
            for (j = 0; j < i + 1; j++) {
                document.write("*");
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
